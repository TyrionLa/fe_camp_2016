<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<table  border=5 bordercolor="grey" align=center>
    <tr height=70 bgcolor="black">
        <td  colspan=6 align=center>
            <font size=9 color="#663399" ><b>个人简介</b></font></td>
    </tr>
    <tr height="75" bgcolor="#d2691e">
        <td width="110" align=center>
            <font size="5" color="#7fff00">姓名</font>
        </td>
        <td width="150" align="center">
            <font size="5" color="#7ff00">钟旭东</font>
        </td>
        <td width="110" align="center">
            <font size="5" color="#7fff00">性别</font>
        </td>
        <td width="150" align="center">
            <font size="5" color="#7fff00">男</font>
        </td>
        <td rowspan="2" colspan="2">
            <img src="../image/水濑祁.jpg" height="150">
        </td>
    </tr>
    <tr height="75" bgcolor="#d2691e">
        <td width="110" align=center>
            <font size="5" color="#7fff00">学校</font>
        </td>
        <td width="150" align="center">
            <font size="5" color="#7ff00">华中科技大学</font>
        </td>
        <td width="110" align="center">
            <font size="5" color="#7fff00">民族</font>
        </td>
        <td width="150" align="center">
            <font size="5" color="#7fff00">汉</font>
        </td>
    </tr>
    <tr height="50" bgcolor="#d2691e">
        <td width="150" align="center">
            <font size="5" color="#7fff00">实习经历</font>
        </td>
        <td colspan="5" align="center">
            <font size="5" color="#7fff00">无</font>
        </td>
    </tr>
    <tr height="50" bgcolor="#d2691e">
        <td width="150" align="center">
            <font size="5" color="#7fff00">工作经历</font>
        </td>
        <td colspan="5" align="center">
            <font size="5" color="#7fff00">无</font>
        </td>
    <tr height="50" bgcolor="#d2691e">
        <td width="150" align="center">
            <font size="5" color="#7fff00">获奖经历</font>
        </td>
        <td colspan="5" align="center">
            <font size="5" color="#7fff00">无</font>
        </td>
    </tr>
    </tr>
</table>
</body>
</html>
